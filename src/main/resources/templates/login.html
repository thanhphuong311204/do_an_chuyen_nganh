<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập quản trị</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
        }

        .fade {
            animation: fadeIn 0.7s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .soft-shadow {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4">

    <div class="fade bg-white soft-shadow rounded-3xl p-10 w-full max-w-md border border-gray-100">

        <!-- Title -->
        <h2 class="text-3xl font-semibold text-center text-gray-900 mb-8 tracking-tight">
            Đăng nhập quản trị
        </h2>

        <form method="post" action="/admin/login" class="space-y-6">

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" name="email"
                       class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-300 outline-none transition"
                       placeholder="Nhập email..."
                       required />
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                <input type="password" name="password"
                       class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-300 outline-none transition"
                       placeholder="Nhập mật khẩu..."
                       required />
            </div>

            <!-- Error -->
            <p class="text-red-500 text-sm text-center font-medium">
                <span th:text="${error}"></span>
            </p>

            <!-- Submit -->
            <button type="submit"
                class="w-full py-3 rounded-xl bg-orange-500 hover:bg-orange-600 text-white text-lg font-semibold shadow-md hover:shadow-xl transition-transform hover:-translate-y-0.5">
                Đăng nhập
            </button>
        </form>

        <p class="text-center text-xs text-gray-500 mt-8">
            © 2025 — Trang quản trị hệ thống
        </p>

    </div>

</body>
</html>
